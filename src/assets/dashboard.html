<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="shortcut icon" href=".favicon.ico" />
    <title>Pure JS Excel</title>
  </head>
  <body>
    <div class="db">
      <div class="db__header">
        <h1>Ecxel Dashboard</h1>
      </div>
      <div class="db__new">
        <div class="db__view">
          <a href="#" class="db__create"> Новая<br />Таблица </a>
        </div>
      </div>
      <div class="db__table db__view">
        <div class="db__list-header">
          <span>Название</span>
          <span>Дата открытия</span>
        </div>

        <ul class="db__list">
          <li class="db__record">
            <a href="#">Таблица 1</a><strong>27.08.2023</strong>
          </li>
          <li class="db__record">
            <a href="#">Таблица 2</a><strong>25.08.2023</strong>
          </li>
          <li class="db__record">
            <a href="#">Таблица 3</a><strong>27.07.2023</strong>
          </li>
          <li class="db__record">
            <a href="#">Таблица 4</a><strong>27.08.2023</strong>
          </li>
          <li class="db__record">
            <a href="#">Таблица 5</a><strong>17.08.2023</strong>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
